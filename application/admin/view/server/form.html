{extend name='admin@public/content'}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post"
      class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">服务器名称</label>
        <div class='col-sm-8'>
            <input autofocus name="name" value='{$vo.name|default=""}' required="required" title="请输入服务器" placeholder="请输入服务器" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">服务器类型</label>
        <div class='col-sm-8'>
            <select class="form-control" required="required" name="type">
                <option value="">-请选择类型-</option>
                <option value="1" {if $Think.get.id}{if $vo.type eq 1}selected{/if}{/if}>阿里云</option>
                <option value="2" {if $Think.get.id}{if $vo.type eq 2}selected{/if}{/if}>腾讯云</option>
                <option value="3" {if $Think.get.id}{if $vo.type eq 3}selected{/if}{/if}>华为云</option>
                <option value="4" {if $Think.get.id}{if $vo.type eq 4}selected{/if}{/if}>百度云</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">公网IP</label>
        <div class='col-sm-8'>
            <input autofocus name="ip" value='{$vo.ip|default=""}' required="required" title="请输入公网ip" placeholder="请输入公网ip" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">内网IP</label>
        <div class='col-sm-8'>
            <input autofocus name="inner_ip" value='{$vo.inner_ip|default=""}' required="required" title="请输入内网ip" placeholder="请输入内网ip" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">排序</label>
        <div class='col-sm-8'>
            <input autofocus name="sort" value='{$vo.sort|default=""}' title="请输入排序" placeholder="请输入排序" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if !empty($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" type='button' onclick="window.history.back()">取消编辑</button>
        </div>
    </div>

    <script>
        window.form.render();
    </script>

    <style>
        .background-item {
            padding: 15px;
            background: #efefef;
        }

        .background-item thead tr {
            background: #e0e0e0
        }
    </style>
</form>
{/block}
