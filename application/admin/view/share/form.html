{extend name='admin@public/content'}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>
    <input type="hidden" name="type" value="{$Think.get.type}">
    <div class="form-group">
        <label class="col-sm-2 control-label">提示语名称</label>
        <div class='col-sm-8'>
            <input autofocus name="name" value='{$vo.name|default=""}' required="required" title="请输入提示语名称" placeholder="请输入提示语名称" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">分享描述</label>
        <div class='col-sm-8'>
            <input autofocus name="desc" value='{$vo.desc|default=""}' required="required" title="请输入分享描述" placeholder="请输入分享描述" class="layui-input">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">提示语排序</label>
        <div class='col-sm-8'>
            <input autofocus name="sort" value='{$vo.sort|default=""}' required="required" title="请输入提示语排序" placeholder="请输入提示语排序" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if !empty($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" type='button' onclick="window.history.back()">取消编辑</button>
        </div>
    </div>

    <script>window.form.render();</script>

    <style>
        .background-item {
            padding: 15px;
            background: #efefef;
        }

        .background-item thead tr {
            background: #e0e0e0
        }
    </style>
</form>
{/block}
